
{% extends 'planes/base.html' %}
{% load static %}


{% block content %}



<div class="row row-cols-1 row-cols-md-2">
    <div class="col mb-20">
       
        <h5 class="card-title">Producto Seleccionado {{ plan }} :</h5>
        <hr>
        <div class="card h-25">
            <img src="{{ plan.imagen.url }}" class="card-img-top" alt="...">
            <div class="card-body">
                
                
            </div>
            <div class="card-footer bg-transparent">       
            </div>
        </div>
    </div>
    <div class="col mb-1">
      <div class="    " >
        <h6>Total a Pagar: {{ plan.precio }} </h6>
        <hr>
        <h6>Selecciona la forma de pago: </h6>
        <div class="container-fluid">
          <div class="row row-cols-1 row-cols-md-2">
            <div class="col mb-1">
              <p><input type="image" name="botondeenvio" src="{% static 'img/webpay.jpg' %}" alt="..." class="card-img-top" data-toggle="modal" data-target="#confirmarPago" data-dismiss="modal"></p>
            </div>
            <div class="col mb-1">
              <p><input type="image" name="botondeenvio" src="{% static 'img/redcompra.jpg' %}" class="card-img-top" alt="..."data-toggle="modal" data-target="#confirmarPago" data-dismiss="modal"></p>
            </div>
            <div class="col mb-1">
              <p><input type="image" name="botondeenvio" src="{% static 'img/servipag.jpg' %}" class="card-img-top" alt="..."data-toggle="modal" data-target="#confirmarPago" data-dismiss="modal"></p>
            </div>
            <div class="col mb-1">
              <p><input type="image" name="botondeenvio" src="{% static 'img/santander.jpg' %}" class="card-img-top" alt="..."data-toggle="modal" data-target="#confirmarPago" data-dismiss="modal"></p>
            </div>
            <div class="col mb-1  ">
              <p><input type="image" name="botondeenvio" src="{% static 'img/bancoestado.jpg' %}" class="card-img-top" alt="..." data-toggle="modal" data-target="#confirmarPago" data-dismiss="modal"></p>
            </div>                
          </div>
        </div>
      </div>
    </div>
</div>

  <div class="modal fade" id="confirmarPago" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Mensaje Automatico</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <p><input type="image" name="exitoso" src="{% static 'img/pagoExitoso.png' %}" data-dismiss="modal" class="card-img-top" alt="..." href="{% url 'plan_contrato' pk=plan.pk %}"></p>
        </div>
        <div class="modal-footer">
          <h2><a href="{% url 'plan_contrato' pk=plan.pk %}">Sedd</a></h2>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
